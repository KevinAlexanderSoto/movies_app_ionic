<swiper-container
  [slidesPerView]="1.1"
  [freeMode]="true"
  [slideToClickedSlide]="true"
>
  <swiper-slide *ngFor="let movie of moviesArray">
    <ion-card (click)="onMovieDetail(movie.id)">
      <img [src]="movie.backdrop_path | toImageUrl" />
    </ion-card>
  </swiper-slide>
</swiper-container>
